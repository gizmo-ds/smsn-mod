[[mods]]
modId = "smsn"
version = "${version}"
displayName = "Save My Shit Network"
authors = "Gizmo"
description = '''
Block common mods from connecting to the internet without affecting the mods' functionality, preventing slow loading or game crashes caused by network issues.
'''
logoFile = "smsn-icon.png"
displayURL = "https://github.com/gizmo-ds/smsn-mod"

[[dependencies.smsn]]
modId = "forge"
mandatory = true
versionRange = "[43,)"
ordering = "NONE"
side = "BOTH"

[[dependencies.smsn]]
modId = "minecraft"
